<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Ana Oyun Paneli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow: hidden; /* Sayfa dışı kaydırma engelle */
        }
        .iframe-container {
            width: 80%;
            max-width: 800px;
            height: 600px;
            overflow: hidden; /* dış kaydırma gizle */
            margin: 20px auto;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;           /* iframe iç kaydırma gizle */
            scrollbar-width: none;      /* Firefox */
            -ms-overflow-style: none;   /* IE 10+ */
        }
        iframe::-webkit-scrollbar {
            display: none;              /* Chrome, Safari, Opera */
        }
        #oyunVerileri {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: inline-block;
            text-align: left;
        }
        #oyunVerileri h2 {
            color: #0056b3;
            margin-top: 0;
        }
        #oyunVerileri p {
            font-size: 1.1em;
            margin: 10px 0;
        }
        #oyunVerileri span {
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>

    <h1>Şans Oyunu Ana Sayfa</h1>
    <p>Aşağıdaki kutuda şans oyununu oynayabilirsiniz. Oyun verileri anlık olarak burada güncellenecektir.</p>

    <div class="iframe-container">
        <iframe id="sansOyunuIframe" src="luck.html" title="Gömülü Şans Oyunu Verileri"></iframe>
    </div>

    <div id="oyunVerileri">
        <h2>Şans Oyunu Verileri</h2>
        <p>Mevcut Puan: <span id="anaPuan">Yükleniyor...</span></p>
        <p>Yatırılan Elmas: <span id="anaYatirilanElmas">Yükleniyor...</span></p>
    </div>

    <script>
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'oyunVerisiGuncelleme') {
                const gelenPuan = event.data.puan;
                const gelenYatirilanElmas = event.data.yatirilanElmas;
                document.getElementById('anaPuan').textContent = gelenPuan;
                document.getElementById('anaYatirilanElmas').textContent = gelenYatirilanElmas;
            }
        });
        document.getElementById('sansOyunuIframe').onload = function() {
            console.log("İframe başarıyla yüklendi. Veri alışverişi için hazır.");
        };
    </script>

</body>
</html>
