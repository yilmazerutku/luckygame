<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Ana Oyun Paneli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .iframe-container {
            width: 80%; /* Genişliği artırdım, şans oyunu için daha uygun olabilir */
            max-width: 800px; /* Maksimum genişlik ekledim */
            height: 600px; /* Yüksekliği artırdım */
            overflow: hidden;
            margin: 20px auto;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #oyunVerileri {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: inline-block; /* İçeriğe göre genişlemesini sağlar */
            text-align: left; /* Metni sola hizala */
        }
        #oyunVerileri h2 {
            color: #0056b3;
            margin-top: 0;
        }
        #oyunVerileri p {
            font-size: 1.1em;
            margin: 10px 0;
        }
        #oyunVerileri span {
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>

    <h1>Şans Oyunu Ana Sayfa</h1>
    <p>Aşağıdaki kutuda şans oyununu oynayabilirsiniz. Oyun verileri anlık olarak burada güncellenecektir.</p>

    <div class="iframe-container">
        <iframe id="sansOyunuIframe" src="https://raw.githubusercontent.com/yilmazerutku/luckygame/main/luck.html" title="Gömülü Şans Oyunu Verileri"></iframe>
    </div>

    <div id="oyunVerileri">
        <h2>Şans Oyunu Verileri</h2>
        <p>Mevcut Puan: <span id="anaPuan">Yükleniyor...</span></p>
        <p>Yatırılan Elmas: <span id="anaYatirilanElmas">Yükleniyor...</span></p>
    </div>

    <script>
        // iframe'den gelen mesajları dinliyoruz
        window.addEventListener('message', function(event) {
            // Güvenlik notu: Eğer iframe'in geldiği kaynağı (origin) biliyorsanız,
            // event.origin'i kontrol etmek ÇOK önemlidir. Örneğin:
            // if (event.origin === 'https://raw.githubusercontent.com') {
            //     // Güvenli mesajı işle
            // } else {
            //     console.warn("Bilinmeyen kaynaktan mesaj alındı:", event.origin);
            //     return; // Güvenli olmayan mesajları yoksay
            // }

            // Gelen verinin beklediğimiz tipte olup olmadığını kontrol edin
            if (event.data && event.data.type === 'oyunVerisiGuncelleme') {
                const gelenPuan = event.data.puan;
                const gelenYatirilanElmas = event.data.yatirilanElmas;

                // HTML'deki ilgili span etiketlerini güncelliyoruz
                document.getElementById('anaPuan').textContent = gelenPuan;
                document.getElementById('anaYatirilanElmas').textContent = gelenYatirilanElmas;
            }
        });

        // İframe yüklendiğinde bir log mesajı görebilirsiniz (isteğe bağlı)
        document.getElementById('sansOyunuIframe').onload = function() {
            console.log("İframe başarıyla yüklendi. Veri alışverişi için hazır.");
        };
    </script>

</body>
</html>
